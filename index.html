<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Elevator Simulation</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div>
            <label for="num-elevators">Number of Elevators:</label>
            <input
                type="number"
                id="num-elevators"
                min="1"
                max="16"
                value="3"
            />
            <button id="create-system">Create System</button>
            <button id="step-system">Step</button>
            <button id="exit-system">Exit</button>
        </div>
        <div id="elevator-grid" class="elevator-grid"></div>
        <script type="module" src="script.js"></script>
    </body>
</html>
